# add an alias 👾


---


## add an alias

```
$ vi ~/.bash_profile
```

```
# sublime
alias st='/Applications/Sublime\ Text.app/Contents/SharedSupport/bin/subl'
```

```
$ source ~/.bash_profile
$ st ~/Desktop/
```

## Shortcut: 文字列操作

| keybind | name |
|:---|:---|
| ⌘ + ⇧ + L | 複数行選択 |
| ⌘ + L | 行選択 |
| ⌘ + ⌃ + UP | 行切り替え |
| ⌃ + ⇧ + K | 行削除 |
| ⌘ + ] | インデント追加 |
| ⌘ + [ | インデント削除 |
| ⌘ + D | 単語選択 |
| ⌘ + / | コメントアウト切り替え |
| ⌘ + J | 行結合 |


---


## Shortcut: その他

| keybind | name |
|:---|:---|
| ⌘ + ⇧ + P | Command Pallet |
| ⌘ + P | プロジェクト内のファイルオープン |
| ⌘ + F2 | ブックマーク追加・削除 |
| F2 | 次のブックマーク |
| ⇧ + F2 | 前のブックマーク |
| ⌘ + R | ファイル内移動 |
| ⌃ + G | 行移動 |
| ⌘ + ⇧ + T | 閉じたタブを開く |
| ⌘ + 0 | Sidebar移動 |
